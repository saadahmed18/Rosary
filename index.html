<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rosary</title>
  <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
  <header>
    <div class="container">
      <img id="switch" src="assets/images/moon.webp" alt="Moon Icon" />
      <p>لَا حَوْلَ وَلَا قُوَّةَ إِلَّا بِاللَّهِ الْعَلِيِّ الْعَظِيم</p>
      <p>لآ اِلَهَ اِلّا اللّهُ</p>
      <p>الْحَمْدُ لِلَّهِ</p>
      <p>اللَّهُ أَكْبَرُ</p>
      <p>سُبْـحَانَ اللهِ وَبِحَمْدِهِ سُبْـحَانَ اللهِ العَظِيمِ</p>
    </div>
  </header>
  <script src="assets/scripts/main.js"></script>
</body>
</html>
